<body>
    <br><br><br><br>
   <center> <form action="./output.html" autocomplete="off">
         <label for="user">USER NAME:</label>
         <input type="text" id="user" name="name" placeholder="Your name" pattern="[a-zA-Z\d\s]{4,15}" title="required 4 to 15 letters"  autofill="on" required autofocus style="width: 170px; height: 25px;"> <br>
         <br>
         &nbsp;  &nbsp;  &nbsp;<label for="number">NUMBER:</label>
         <input type="text" id="number" name="phno"  placeholder="+91 xxxxxxxxxx" value="+91" pattern="+91 [6-9][0-9]{9}" maxlength="13" title="required ten numbers should staart 6-9 contain+91" required style="width: 170px; height: 25px;"><br>
         <br>
          &nbsp; &nbsp; &nbsp; &nbsp; <label for="email">EMAIL:</label>
          <input type="gmail" id="email" name="email" placeholder="xyz@gamil.com" pattern="[a-z\d!@#$%^*]+@gmail\.com"  title="required @gmail.com" required style="width: 170px; height: 25px;"><br>
          <br>
          <input type="submit" value="submit">

      </form></center>
